<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jokes</title>
    <style>
        body {

            animation: gradient 1s steps(5) infinite;

            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }


        @keyframes gradient {
            0% {
                background-color: white;
            }

            100% {
                background-color: black;
            }
        }



        .joke {



            background-color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 30px auto;

            box-shadow: 0 4px 8px rgba(187, 151, 151, 0.6);
            border: 2px solid #880000;

        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6666;

            text-shadow: 2px 2px 4px #000000;
            /* Shadow for text */
            text-align: center;
            /* Center the title */
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #cccccc;
            /* Light gray text */
            margin: 20px;
            /* Add some margin to paragraphs */
        }

        button {
            background-color: #880000;
            /* Dark red button */
            color: #ffffff;
            /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px auto;
            /* Center the button */
        }

        button:hover {
            background-color: #ff6666;
            /* Light red on hover */
        }

        .disclaimer {
            font-size: 0.8rem;
            margin-top: 20px;
            color: #aaaaaa;
            /* Light gray text for disclaimer */
            text-align: center;
            /* Center the disclaimer */
        }

        .warning {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ff9999;
            /* Light orange text for warning */
            text-align: center;
            /* Center the warning */
        }
    </style>
</head>

<body>
    <div class="joke">
        <h1>JoKeS</h1>
        <div id="jokeContainer">
            <p class="warning">Click at your own risk!</p>
            <!-- Jokes will be inserted here -->
        </div>
        <button onclick="fetchJoke()">Get Joke</button>
        <div class="disclaimer">
            <p>Disclaimer: The creator of this webpage (Varshil) is not responsible if these jokes hurt anyone.</p>
        </div>
    </div>

    <script>
        let warning_sound = new Audio("warning.mp3");

        async function fetchJoke() {
            document.getElementById('jokeContainer').innerHTML = '';
            try {
                const response = await fetch('https://v2.jokeapi.dev/joke/Dark?type=twopart');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const jokeSetup = data.setup;
                const jokeDelivery = data.delivery;

                const jokeElement = document.createElement('div');
                jokeElement.classList.add('joke');
                warning_sound.play();

                jokeElement.innerHTML = `
                    <p>${jokeSetup}</p>
                    <p>${jokeDelivery}</p>
                `;

                document.getElementById('jokeContainer').appendChild(jokeElement);

            } catch (error) {
                console.error('Error fetching joke:', error.message);
                alert('Failed to fetch joke. Please try again later.');
            }
        }
    </script>
</body>

</html>
